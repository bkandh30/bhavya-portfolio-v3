            @media (min-width: 1024px) {

                    position: fixed;
                    left: 0;

                    height: 100vh;
                }

                    min-height: 100vh;
                    width: 55%;
                }

                .sidebar-placeholder {
                    display: none;
                }
                .main-content-placeholder {
                    width: 100%;
                    min-height: 100vh;
                }
            }
