<!doctype html>
<html lang="en" style="color-scheme: light dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/x-icon" href="/favicon.ico" />

        <!-- Preload critical fonts -->
        <link
            rel="preload"
            href="/fonts/inter/inter-v20-latin-regular.woff2"
            as="font"
            type="font/woff2"
            crossorigin="anonymous"
        />
        <link
            rel="preload"
            href="/fonts/inter/inter-v20-latin-500.woff2"
            as="font"
            type="font/woff2"
            crossorigin="anonymous"
        />
        <link
            rel="preload"
            href="/fonts/inter/inter-v20-latin-600.woff2"
            as="font"
            type="font/woff2"
            crossorigin="anonymous"
        />
        <link
            rel="preload"
            href="/fonts/inter/inter-v20-latin-700.woff2"
            as="font"
            type="font/woff2"
            crossorigin="anonymous"
        />

        <!--Preload main CSS to prevent render blocking -->
        <link rel="preload" href="src/index.css" as="style" />

        <!-- Preconnect to external domains -->
        <link rel="preconnect" href="https://cdn.simpleicons.org" crossorigin />
        <link rel="dns-prefetch" href="https://cdn.simpleicons.org" />

        <!-- Preload critical images -->
        <link
            rel="preload"
            href="/headshot-small.webp"
            as="image"
            type="image/webp"
        />

        <!-- Meta tags -->
        <meta
            name="description"
            content="Bhavya Kandhari - Software Engineer specializing in full-stack development, cloud computing, and distributed systems."
        />
        <meta
            name="keywords"
            content="Bhavya Kandhari, Software Engineer, Full Stack Developer, React, TypeScript, AWS, Portfolio"
        />
        <meta name="author" content="Bhavya Kandhari" />

        <!-- Open Graph -->
        <meta
            property="og:title"
            content="Bhavya Kandhari - Software Engineer"
        />
        <meta
            property="og:description"
            content="Software Engineer specializing in full-stack development, data engineering, cloud computing, and distributed systems."
        />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://bhavyakandhari.vercel.app/" />
        <meta
            property="og:image"
            content="https://bhavyakandhari.vercel.app/og-image.png"
        />

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            content="Bhavya Kandhari - Software Engineer"
        />
        <meta
            name="twitter:description"
            content="Software Engineer specializing in full-stack development, cloud computing, and distributed systems."
        />
        <meta
            name="twitter:image"
            content="https://bhavyakandhari.vercel.app/og-image.png"
        />

        <!-- Performance hints -->
        <meta name="theme-color" content="#c96442" />

        <title>Bhavya Kandhari - Software Engineer</title>
        <style>
            /* Critical font-face declarations - loaded before external CSS */
            @font-face {
                font-family: "Inter";
                font-style: normal;
                font-weight: 400;
                font-display: optional;
                src: url("/fonts/inter/inter-v20-latin-regular.woff2")
                    format("woff2");
            }
            @font-face {
                font-family: "Inter";
                font-style: normal;
                font-weight: 500;
                font-display: optional;
                src: url("/fonts/inter/inter-v20-latin-500.woff2")
                    format("woff2");
            }
            @font-face {
                font-family: "Inter";
                font-style: normal;
                font-weight: 600;
                font-display: optional;
                src: url("/fonts/inter/inter-v20-latin-600.woff2")
                    format("woff2");
            }
            @font-face {
                font-family: "Inter";
                font-style: normal;
                font-weight: 700;
                font-display: optional;
                src: url("/fonts/inter/inter-v20-latin-700.woff2")
                    format("woff2");
            }

            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }

            /* Critical CSS - inlined to prevent FOUC and CLS */
            html,
            body,
            #root {
                margin: 0;
                padding: 0;
                min-height: 100vh;
                background-color: hsl(48 38% 96%);
            }

            /* Fallback font stack with size-adjust to minimize CLS */
            body {
                font-family:
                    "Inter",
                    ui-sans-serif,
                    system-ui,
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Roboto,
                    "Helvetica Neue",
                    Arial,
                    sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            /* Mobile skeleton container */
            .mobile-skeleton {
                display: block;
                max-width: 48rem;
                margin: 0 auto;
                padding: 3rem 1rem;
            }

            /* Avatar placeholder - matches 96x96 mobile avatar */
            .skeleton-avatar {
                width: 96px;
                height: 96px;
                border-radius: 50%;
                background: linear-gradient(
                    90deg,
                    #e8e4da 25%,
                    #f0ece2 50%,
                    #e8e4da 75%
                );
                background-size: 200% 100%;
                animation: skeleton-shimmer 1.5s infinite;
                margin-bottom: 1.5rem;
            }

            /* Name placeholder - matches h1 "Bhavya Kandhari" */
            .skeleton-name {
                width: 280px;
                height: 2.75rem;
                background: linear-gradient(
                    90deg,
                    #e8e4da 25%,
                    #f0ece2 50%,
                    #e8e4da 75%
                );
                background-size: 200% 100%;
                animation: skeleton-shimmer 1.5s infinite;
                border-radius: 4px;
                margin-bottom: 0.5rem;
            }

            /* Title placeholder - matches "Software Engineer" */
            .skeleton-title {
                width: 160px;
                height: 1.5rem;
                background: linear-gradient(
                    90deg,
                    #e8e4da 25%,
                    #f0ece2 50%,
                    #e8e4da 75%
                );
                background-size: 200% 100%;
                animation: skeleton-shimmer 1.5s infinite;
                border-radius: 4px;
                margin-bottom: 1rem;
            }

            /* Bio placeholder - matches the tagline text */
            .skeleton-bio {
                width: 100%;
                max-width: 320px;
                height: 3rem;
                background: linear-gradient(
                    90deg,
                    #e8e4da 25%,
                    #f0ece2 50%,
                    #e8e4da 75%
                );
                background-size: 200% 100%;
                animation: skeleton-shimmer 1.5s infinite;
                border-radius: 4px;
                margin-bottom: 1.5rem;
            }

            /* Buttons placeholder - matches CTA buttons row */
            .skeleton-buttons {
                display: flex;
                gap: 0.5rem;
                margin-bottom: 1.5rem;
            }

            .skeleton-button {
                width: 80px;
                height: 32px;
                background: linear-gradient(
                    90deg,
                    #e8e4da 25%,
                    #f0ece2 50%,
                    #e8e4da 75%
                );
                background-size: 200% 100%;
                animation: skeleton-shimmer 1.5s infinite;
                border-radius: 9999px;
            }

            /* Status card placeholder - matches "Now" card */
            .skeleton-card {
                width: 100%;
                height: 80px;
                background: linear-gradient(
                    90deg,
                    #e8e4da 25%,
                    #f0ece2 50%,
                    #e8e4da 75%
                );
                background-size: 200% 100%;
                animation: skeleton-shimmer 1.5s infinite;
                border-radius: 0.5rem;
                margin-bottom: 2rem;
            }

            /* Social links placeholder */
            .skeleton-social {
                display: flex;
                gap: 2rem;
                margin-bottom: 3rem;
            }

            .skeleton-social-icon {
                width: 28px;
                height: 28px;
                background: linear-gradient(
                    90deg,
                    #e8e4da 25%,
                    #f0ece2 50%,
                    #e8e4da 75%
                );
                background-size: 200% 100%;
                animation: skeleton-shimmer 1.5s infinite;
                border-radius: 4px;
            }

            @keyframes skeleton-shimmer {
                0% {
                    background-position: 200% 0;
                }
                100% {
                    background-position: -200% 0;
                }
            }

            /* Reserve space for desktop layout */
            @media (min-width: 1024px) {
                .mobile-skeleton {
                    display: none;
                }

                .desktop-skeleton {
                    display: flex;
                    min-height: 100vh;
                }

                .sidebar-placeholder {
                    position: fixed;
                    left: 0;
                    top: 0;
                    width: 45%;
                    height: 100vh;
                }

                .main-content-placeholder {
                    margin-left: 45%;
                    min-height: 100vh;
                    width: 55%;
                }
            }

            @media (max-width: 1023px) {
                .desktop-skeleton {
                    display: none;
                }

                .sidebar-placeholder {
                    display: none;
                }

                .main-content-placeholder {
                    display: none;
                }
            }

            /* CLS FIX: Hide skeleton once React hydrates */
            #root:not(:empty) ~ .skeleton-wrapper {
                display: none !important;
            }
        </style>
    </head>

    <body>
        <div id="root"></div>

        <!-- CLS FIX: Skeleton wrapper - hidden once React mounts -->
        <div class="skeleton-wrapper" aria-hidden="true">
            <!-- Mobile skeleton -->
            <div class="mobile-skeleton">
                <div class="skeleton-avatar"></div>
                <div class="skeleton-name"></div>
                <div class="skeleton-title"></div>
                <div class="skeleton-bio"></div>
                <div class="skeleton-buttons">
                    <div class="skeleton-button"></div>
                    <div class="skeleton-button"></div>
                    <div class="skeleton-button"></div>
                </div>
                <div class="skeleton-card"></div>
                <div class="skeleton-social">
                    <div class="skeleton-social-icon"></div>
                    <div class="skeleton-social-icon"></div>
                    <div class="skeleton-social-icon"></div>
                </div>
            </div>

            <!-- Desktop skeleton -->
            <div class="desktop-skeleton">
                <div class="sidebar-placeholder"></div>
                <div class="main-content-placeholder"></div>
            </div>
        </div>

        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
